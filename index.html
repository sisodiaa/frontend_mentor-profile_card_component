<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__banner">
          <img src="images/bg-pattern-card.svg" alt="Banner" />
        </div>
        <div class="card__profile">
          <img
            src="images/image-victor.jpg"
            alt="Victor Crest"
            class="card__profile-image"
          />
          <div class="card__profile-person">Victor Crest <span>26</span></div>
          <div class="card__profile-location">London</div>
        </div>

        <div class="card__info">
          <div>80K <span>Followers</span></div>
          <div>803K <span>Likes</span></div>
          <div>1.4k <span>Photos</span></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
